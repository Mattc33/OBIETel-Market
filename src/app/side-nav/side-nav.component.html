<mat-sidenav #sidenav class="sidenav" mode="side" opened="true" [class.active]="isSideBarMini">
    <header>
        <div class="logo" *ngIf="isExpanded">
            <img src="https://preview.ibb.co/cJqWBn/obie_TEL.png" class="title-image">
        </div>
        <div class="sidenav-toggle" (click)="onToggleSideNav()" [class.active]="isSideBarMini">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div>
        <a routerLink="dashboard" routerLinkActive="active-link">
            <span><i class="fas fa-home"></i>  <span class="link-text" *ngIf="isExpanded">Dashboard</span></span>
        </a>
        <a routerLink="rates" routerLinkActive="active-link">
            <span><i class="fas fa-table"></i> <span class="link-text" *ngIf="isExpanded">Rates Table</span></span>
        </a>
        <a routerLink="statistics"  routerLinkActive="active-link">
            <span><i class="far fa-chart-bar"></i>  <span class="link-text" *ngIf="isExpanded">Stats</span></span>
        </a>
        <a routerLink="market"  routerLinkActive="active-link">
            <span><i class="fas fa-shopping-cart"></i>  <span class="link-text" *ngIf="isExpanded">Market</span></span>
        </a>
        <a routerLink="account"  routerLinkActive="active-link">
            <span><i class="far fa-user-circle"></i>  <span class="link-text" *ngIf="isExpanded">Account</span></span>
        </a>
        <a routerLink="contact"  routerLinkActive="active-link">
            <span><i class="fas fa-phone-volume"></i> <span class="link-text" *ngIf="isExpanded">Contact Us</span></span>
        </a>
    </div>
</mat-sidenav>
